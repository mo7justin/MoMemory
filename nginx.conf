user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;
include /etc/nginx/modules-enabled/*.conf;

events {
        worker_connections 768;
        # multi_accept on;
}

http {

        ##
        # Basic Settings
        ##

        sendfile on;
        tcp_nopush on;
        types_hash_max_size 2048;
        # server_tokens off;

        # server_names_hash_bucket_size 64;
        # server_name_in_redirect off;

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        ##
        # SSL Settings
        ##

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
        ssl_prefer_server_ciphers on;

        ##
        # Logging Settings
        ##

        access_log /var/log/nginx/access.log;

        ##
        # Gzip Settings
        ##

        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.1;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

        ##
        # Virtual Host Configs
        ##

        
        
        # 定义上游服务器
        upstream frontend {
            server 127.0.0.1:3002;  # 指向 Docker 映射的宿主机端口
        }
        
        ##
        # 性能优化配置
        ##
        client_body_timeout 12s;
        client_header_timeout 12s;
        keepalive_timeout 65;
        send_timeout 10s;
        
        # 缓冲区配置
        client_body_buffer_size 128k;
        client_max_body_size 10m;
        client_header_buffer_size 1k;
        large_client_header_buffers 4 4k;
        output_buffers 1 32k;
        postpone_output 1460;
        
        upstream backend {
            server 127.0.0.1:8765;  # 指向 Docker 映射的宿主机端口
        }

        # HTTP 全局跳转 (80 -> 443)
        server {
            listen 80;
            # 同时监听两个域名
            server_name momemory.com www.momemory.com momemory.cn www.momemory.cn;
            return 301 https://$host$request_uri;
        }

        # =========================================
        # Server Block 1: momemory.com (Main Site)
        # =========================================
        server {
            listen 443 ssl http2;
            server_name www.momemory.com momemory.com;

            ssl_certificate     /etc/ssl/momemory/momemory.com.pem;
            ssl_certificate_key /etc/ssl/momemory/momemory.com.key;
            ssl_protocols       TLSv1.2 TLSv1.3;
            ssl_ciphers         HIGH:!aNULL:!MD5;

            # 与80端口保持相同的反向代理规则
            rewrite ^/%5fnext/(.*)$ /_next/$1 permanent;

            location / {
                proxy_pass http://frontend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                add_header Cache-Control "no-store" always;
                expires -1;
            }

            location ^~ /_next/ {
                proxy_pass http://frontend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                add_header Cache-Control "no-cache, must-revalidate" always;
                expires -1;
                access_log off;
            }

            location ^~ /api/ {
                proxy_pass http://backend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                add_header Access-Control-Allow-Origin $http_origin always;
                add_header Access-Control-Allow-Credentials true always;
                add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,x-agent-id,x-endpoint,X-Xiaozhi-WebSocket-Url' always;
                if ($request_method = 'OPTIONS') { return 204; }
            }

            location ^~ /mcp {
                proxy_pass http://backend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_http_version 1.1;
                proxy_buffering off;
                proxy_cache off;
                proxy_read_timeout 86400s;
                proxy_send_timeout 86400s;
                proxy_set_header Connection "";
                add_header X-Accel-Buffering no;
                add_header Access-Control-Allow-Origin $http_origin always;
                add_header Access-Control-Allow-Credentials true always;
                add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,x-agent-id,x-endpoint,X-Xiaozhi-WebSocket-Url' always;
                if ($request_method = 'OPTIONS') { return 204; }
            }

            location ~ ^/api/auth/(.*)$ {
                rewrite ^/api/auth/(.*)$ /api/v1/auth/$1 break;
                proxy_pass http://backend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                add_header Access-Control-Allow-Origin $http_origin always;
                add_header Access-Control-Allow-Credentials true always;
                add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,x-agent-id,x-endpoint,X-Xiaozhi-WebSocket-Url' always;
                if ($request_method = 'OPTIONS') { return 204; }
            }
        }

        # =========================================
        # Server Block 2: momemory.cn (China ICP)
        # =========================================
        server {
            listen 443 ssl http2;
            server_name www.momemory.cn momemory.cn;

            # 注意：这里需要您上传新的证书，并修改文件名匹配
            # 如果暂时没有证书，请先把这几行 ssl_certificate 注释掉，只开 80 端口
            # ssl_certificate     /etc/ssl/momemory/momemory.cn.pem;
            # ssl_certificate_key /etc/ssl/momemory/momemory.cn.key;
            ssl_protocols       TLSv1.2 TLSv1.3;
            ssl_ciphers         HIGH:!aNULL:!MD5;

            rewrite ^/%5fnext/(.*)$ /_next/$1 permanent;

            location / {
                proxy_pass http://frontend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            location ^~ /_next/ {
                proxy_pass http://frontend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                access_log off;
            }

            location ^~ /api/ {
                proxy_pass http://backend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                add_header Access-Control-Allow-Origin $http_origin always;
                add_header Access-Control-Allow-Credentials true always;
                add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-control,Content-Type,Authorization,x-agent-id,x-endpoint,X-Xiaozhi-WebSocket-Url' always;
                if ($request_method = 'OPTIONS') { return 204; }
            }

            location ^~ /mcp {
                proxy_pass http://backend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_http_version 1.1;
                proxy_buffering off;
                proxy_cache off;
                proxy_read_timeout 86400s;
                proxy_send_timeout 86400s;
                proxy_set_header Connection "";
                add_header X-Accel-Buffering no;
                add_header Access-Control-Allow-Origin $http_origin always;
                add_header Access-Control-Allow-Credentials true always;
                add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,x-agent-id,x-endpoint,X-Xiaozhi-WebSocket-Url' always;
                if ($request_method = 'OPTIONS') { return 204; }
            }

            location ~ ^/api/auth/(.*)$ {
                rewrite ^/api/auth/(.*)$ /api/v1/auth/$1 break;
                proxy_pass http://backend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                add_header Access-Control-Allow-Origin $http_origin always;
                add_header Access-Control-Allow-Credentials true always;
                add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,x-agent-id,x-endpoint,X-Xiaozhi-WebSocket-Url' always;
                if ($request_method = 'OPTIONS') { return 204; }
            }
        }
    }